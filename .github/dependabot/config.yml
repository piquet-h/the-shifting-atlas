version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'deps'
    groups:
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
      react-stack:
        patterns:
          - 'react'
          - 'react-dom'
          - 'react-router-dom'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'deps'
