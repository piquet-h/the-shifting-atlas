name: Roadmap Scheduler

on:
  schedule:
    # Daily at 04:15 UTC
    - cron: '15 4 * * *'
  workflow_dispatch:
    inputs:
      apply:
        description: 'Apply changes (true) or dry-run (false)'
        required: false
        default: 'true'

permissions:
  contents: read
  issues: write
  projects: write

jobs:
  schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install workspace (no optional build)
        run: npm install --workspaces=false && npm install -w shared -w backend -w frontend -w frontend/api

      - name: Schedule (dry-run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.apply != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run schedule:roadmap -- dry-run

      - name: Schedule (apply)
        if: ${{ github.event_name == 'schedule' || inputs.apply == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run schedule:roadmap -- apply
