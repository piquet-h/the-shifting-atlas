name: Auto Impl Order (Clean Scaffold)

on:
    workflow_dispatch:
        inputs:
            issue_number:
                description: Issue number (optional when event is issue trigger)
                required: false
                type: string
    issues:
        types: [opened, edited, labeled, unlabeled, milestoned, demilestoned, reopened]

jobs:
    assign:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - name: Echo
              run: echo "Base steps parse correctly"
