name: Sync open milestone delivery slices (issue change)

on:
  issues:
    types: [milestoned, demilestoned, edited, closed, reopened]

concurrency:
  group: issues-sync-open-milestones-delivery-slices-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Sync open milestone delivery slices
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/sync-open-milestones-delivery-slices.mjs --repo ${{ github.repository }} --apply
