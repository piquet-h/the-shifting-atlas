name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/deploy-infrastructure.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: infra-${{ github.ref }}
  cancel-in-progress: false

env:
  BICEP_FILE: infrastructure/main.bicep

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Compute values
        id: compute
        run: |
          RG="rg-atlas"
          echo "RESOURCE_GROUP_NAME=$RG" >> $GITHUB_OUTPUT
          echo "Using resource group: $RG"

      - name: Ensure resource group exists
        run: az group create --name "${{ steps.compute.outputs.RESOURCE_GROUP_NAME }}" --location westus3

      - name: What-if (Full JSON)
        run: |
          if ! az deployment group what-if \
            --resource-group "${{ steps.compute.outputs.RESOURCE_GROUP_NAME }}" \
            --template-file $BICEP_FILE > whatif.txt; then
            echo '{}' > whatif.txt
          fi

      - name: Upload what-if artifact
        uses: actions/upload-artifact@v4
        with:
          name: infra-whatif
          path: whatif.txt
          if-no-files-found: error

  deploy:
    name: Deploy
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Compute values
        id: compute
        run: |
          RG="rg-atlas"
          echo "RESOURCE_GROUP_NAME=$RG" >> $GITHUB_OUTPUT

      - name: Ensure resource group exists
        run: az group create --name "${{ steps.compute.outputs.RESOURCE_GROUP_NAME }}" --location westus3

      - name: Deploy (Cosmos + Static Web App)
        run: |
          az deployment group create \
            --resource-group "${{ steps.compute.outputs.RESOURCE_GROUP_NAME }}" \
            --template-file $BICEP_FILE \
            --name infra-${{ github.run_number }} \
            --mode Complete

      - name: (Optional) Output Static Web App hostname
        run: |
          az resource list --resource-group ${{ steps.compute.outputs.RESOURCE_GROUP_NAME }} \
            --resource-type Microsoft.Web/staticSites \
            --query '[0].properties.defaultHostname' -o tsv || true

      - name: Show resulting resources
        run: |
          echo 'Deployed resources:'
          az resource list --resource-group ${{ steps.compute.outputs.RESOURCE_GROUP_NAME }} --query '[].name' -o tsv || true
